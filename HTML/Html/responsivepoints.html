<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            height: 20px;
            width: 20px;
        }
    </style>
</head>
<body>

    <h1>Hello</h1>
    <img src="../images/mover2.webp" alt="mover webp format">
    <img
            sizes="(max-width: 1400px) 100vw, 1400px"
            srcset="
            ../images/mover2_ha02ai_c_scale,w_200.jpg 200w,
            ../images/mover2_ha02ai_c_scale,w_796.jpg 796w,
            ../images/mover2_ha02ai_c_scale,w_1189.jpg 1189w,
            ../images/mover2_ha02ai_c_scale,w_1400.jpg 1400w"
            src="../images/mover2_ha02ai_c_scale,w_1400.jpg"
            alt="img">

    <!-- Art Direction -->
    <picture>   
        <source media="(max-width: 500px)" srcset="../images/meal-cropped.jpg">
        <source media="(min-width: 501px)" srcset="../images/meal.jpg">
        <img src="../images/meal.jpg" alt="a bowl of rice">
    </picture>
</body>
</html>
